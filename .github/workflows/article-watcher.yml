# .github/workflows/zenn-watcher.yml
name: IT Article Watcher

on:
  push:
  schedule:
    - cron: '0 23 * * *' # UTCなので日本時間12:00
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run bot
        run: npm start
env:
  DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
  DISCORD_WEBHOOK_URL_QIITA: ${{ secrets.DISCORD_WEBHOOK_URL_QIITA }}
  DISCORD_WEBHOOK_URL_ZENN: ${{ secrets.DISCORD_WEBHOOK_URL_ZENN }}
  QIITA_ACCESS_TOKEN: ${{ secrets.QIITA_ACCESS_TOKEN }}
